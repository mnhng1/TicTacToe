<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-inputs">
        <div>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name">
            <label for="player1-symbol">Player 1 Symbol:</label>
            <select id="symbol1" name = 'symbol'>
                <option value = "X">X</option>
                <option value = "O">O</option>
            </select>
        </div>
        <div>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name">
            <label for="player2-symbol">Player 2 Symbol:</label>
            <select id="symbol2" name = 'symbol'>
                <option value = "X">X</option>
                <option value = "O">O</option>
            </select>
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div class="game-board"></div>
    <script src ="script.js"></script>
</body>

</html>
